<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/categories.css" />
  </head>
  <body>
    <div class="container">
      <div class="category-description"><p>Select a category</p></div>
      <div class="categories-container">
        <div class="categories-grid">
          <div class="category-prev">
            <img
              src="./assets/categories imaegs/animals.png"
              alt=""
              class="category-image"
            />
            <p class="category-name">Animals</p>
          </div>
          <div class="category-prev">
            <img
              src="./assets/categories imaegs/food.png"
              alt=""
              class="category-image"
            />
            <p class="category-name">Food</p>
          </div>
          <div class="category-prev">
            <img
              src="./assets/categories imaegs/jobs.png"
              alt=""
              class="category-image"
            />
            <p class="category-name">Jobs</p>
          </div>
          <div class="category-prev">
            <img
              src="./assets/categories imaegs/transport.png"
              alt=""
              class="category-image"
            />
            <p class="category-name">Transport</p>
          </div>
          <div class="category-prev">
            <img
              src="./assets/categories imaegs/personal.png"
              alt=""
              class="category-image"
            />
            <p class="category-name">Personal</p>
          </div>
          <div class="category-prev">
            <img
              src="./assets/categories imaegs/clothes.png"
              alt=""
              class="category-image"
            />
            <p class="category-name">Clothes</p>
          </div>
        </div>
      </div>
      <a href="./play.html" class="hidden" id="play-button-link">
        <button class="play-button hidden">Play</button>
      </a>
      <a href="./index.html">
        <button class="back-button">Back</button>
      </a>
      <script src="./scripts/categories.js"></script>
    </div>
  </body>
</html>
